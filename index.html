<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <title>Tolgahan Sara - Sr. Project & Product Manager | Engineer | Art Director</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="row mx-auto bg-image">
                <img src="./assets/background-image.png" class="w-100 h-100" alt="">
            </div>
            <div class="col ml-lg-5 ml-5 pl-25 mb-0 pb-0">
                <div class="col-lg-10 content-area" style="margin-top:2.5rem !important;">
                    <h1 class="font-weight-bold info-header">Everyday items, we have something to suit every occasion.
                    </h1>
                    <p class="font-size-5 text-black-50 text-info">
                        At suspendisse augue lectus arcu, accumsan ut sit posuere vitae sit tincidunt semper eu proin
                        leo
                        gravida cursus.
                    </p>
                    <a class="show-btn" href="https://www.digifist.com/en/" target="blank">Shop All Everyday Items</a>
                    <div class="line-shop"></div>
                </div>
                <div class="col-xl-12 mt-0 slider-area">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="row flex-column">
                                    <img class="w-100" id="imageChange" src="./assets/card-1.png" alt="">
                                    <div class="flex-column">
                                        <p class="text-left" style="padding-left: 11px !important;">365 Signature Hoodie
                                        </p>
                                        <div class="flex-images">
                                            <p class="text-left" style="padding-left:15px !important;">€33.95</p>
                                            <div class="bullets">
                                                <img onclick="changePurple()" src="./assets/Ellipse 31.png" alt="">
                                                <img onclick="changePurple()" src="./assets/Ellipse 32.png" alt="">
                                                <img onclick="changeGreen()" src="./assets/Ellipse 33.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="row flex-column">
                                    <img class="w-100" src="./assets/card-2.png" alt="">
                                    <div class="flex-column">
                                        <p class="text-left">Organic Skinny High Waist Jeans</p>
                                        <div class="flex-images">
                                            <p class="text-left">€33.95</p>
                                            <div class="bullets">
                                                <img src="./assets/Ellipse 31.png" alt="">
                                                <img id="btn-pink" src="./assets/Ellipse 32.png" alt="">
                                                <img src="./assets/Ellipse 33.png" alt="">
                                                <img src="./assets/Ellipse 33.png" alt="">
                                                <img src="./assets/Ellipse 33.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="row flex-column">
                                    <img class="w-100" src="./assets/card-2.png" alt="">
                                    <div class="flex-column">
                                        <p class="text-left">365 Signature Hoodie</p>
                                        <div class="flex-images">
                                            <p class="text-left">€33.95</p>
                                            <div class="bullets">
                                                <img src="./assets/Ellipse 31.png" alt="">
                                                <img id="btn-pink" src="./assets/Ellipse 32.png" alt="">
                                                <img src="./assets/Ellipse 33.png" alt="">
                                                <img src="./assets/Ellipse 33.png" alt="">
                                                <img src="./assets/Ellipse 33.png" alt="">
                                                <img src="./assets/Ellipse 33.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 2,
            spaceBetween: 1,
            slidesPerGroup: 3,
            loop: false,
            loopFillGroupWithBlank: false
            ,
            shortSwipes: false,
            pagination: {
                el: ".swiper-pagination",
                clickable: false,
                preventClicks: false

            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    

    </script>
</body>

</html>
